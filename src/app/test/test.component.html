<div class="index" >
    <mat-toolbar class="tool-title" color="primary" style="-webkit-app-region: drag">
        <span >Excel change to TypeScript v{{version}}</span>
        <span class="close-button" style="-webkit-app-region: no-drag;">
            <button mat-icon-button (click)='clickClose()'>
                <mat-icon aria-hidden="false" aria-label="close">✖</mat-icon>
            </button>
        </span>
        <span class="close-button2" style="-webkit-app-region: no-drag;">
            <button mat-icon-button (click)='clickRemove()'>
                <mat-icon aria-hidden="false" aria-label="close">➖</mat-icon>
            </button>
        </span>
    </mat-toolbar>
    
    <p style="font-size:18px ;">Author：zebin.ge</p>
    <h3>请在Config文件夹下修改配置文件Config.json</h3>
    <section class="example-section" >
        <!-- <mat-checkbox class="example-margin" color="warn" [checked]="checkOne" (change)="selection($event.source.id,$event.checked)" id="one">生成单文件(旧)</mat-checkbox>
        <mat-checkbox class="example-margin" color="warn" [checked]="checkTwo" (change)="selection($event.source.id,$event.checked)" id="two">生成多文件</mat-checkbox> -->
        <mat-radio-group [(ngModel)]="labelPosition">
            <mat-radio-button class="example-margin" color="warn"  value="version026" >026</mat-radio-button>
            <mat-radio-button class="example-margin" color="warn"  value="version027" >027</mat-radio-button>
            <!-- <mat-radio-button class="example-margin" color="warn"  value="oldone" >多文件（旧方法）</mat-radio-button> -->
        </mat-radio-group>
    </section>
    <h3 style="margin-top:1rem" class="update">{{updateMessage}}
        <button mat-raised-button color="primary" aria-label="更新" class="update-Button" style="display:{{updateButtonState}}" (click)='clickUpdate()'>
            更新
        </button>
    </h3>

    <!-- <button mat-raised-button (click)='clickChoose()' > 读 取 </button> -->

    <h4>{{inputContent}}</h4>

    <!-- <mat-slider min="1" max="100" step="1" value="50"></mat-slider> -->
    <button mat-stroked-button style="margin-bottom: 1rem;" (click)='opendir()'>打开配置文件夹</button>
    <div class="choose-div">
        <button mat-raised-button color="primary" (click)='clickbtn()'>配置表转换</button>
    </div>
    <!-- <button mat-raised-button color="primary" (click)='clickbtn()' matTooltip="转换前请配置路径~" aria-label="">转换</button> -->
    <br/>
    <div class="choose-div">
        <mat-label>选择项目：</mat-label>
        <mat-form-field appearance="fill" class="fill-select">
            <mat-label>项目列表</mat-label>
            <mat-select id="selectProject" [ngModel]="selectProject" (ngModelChange)="selectProject=$event;projectSelectChange()">
                <mat-option *ngFor="let topping of toppingList" [value]="topping" >{{topping}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="accent" class="refresh-button" (click)='refreshConfigInfo()'>刷新配置</button>
    </div>
</div>
<div class="ffooter">
    <h3><button mat-raised-button color="warn" class="refresh-button" (click)='openConfigUrl()'>配置表说明</button></h3>
    <h2>使用前请查看配置表说明文件！！</h2> 
</div>
